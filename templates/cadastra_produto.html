{% extends "base/base.html" %}

{% block content %}
<section>
    <div class="container col-8 text-center p-2">
            <h4>CADASTRO DE PRODUTOS</h4>
        <div class="row">
        <div class="col">
        </div>
        <div class="col-6">
            <div class="mb-3 col-md-4" style="max-width: 10rem; ">
                <form action="{% url 'cad_produto' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group col-md-2">
                        {{ form }}
                    </div>
                    </div>
                    <input type = "submit" value = "Adicionar" class="btn btn-success">
                    <a href="/produtos">
                        <button type="button" class="btn btn-danger">CANCELAR</button>
                    </a>
                </form>
            </div>

        <div class="col">
        </div>
    </div>
</section>

{% endblock %}
